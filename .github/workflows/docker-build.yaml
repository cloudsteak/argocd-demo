name: Build and Deploy to ArgoCD

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build Docker Image
      working-directory: ./app
      run: docker build -t ghcr.io/${{ github.repository_owner }}/argocd-demo:latest .

    - name: Push Docker Image to GHCR
      run: docker push ghcr.io/${{ github.repository_owner }}/argocd-demo:latest

  update-argocd:
    name: Update ArgoCD Deployment
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Update Image in Deployment
      run: |
        sed -i 's|image: ghcr.io/.*/argocd-demo:.*|image: ghcr.io/${{ github.repository_owner }}/argocd-demo:latest|g' kubernetes/deployment.yaml
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git commit -am "Update ArgoCD deployment to latest image"
        git push origin main

    - name: Trigger ArgoCD Sync (Optional)
      if: false
      run: |
        curl -X POST -H "Content-Type: application/json" \
        -H "Authorization: Bearer ${{ secrets.ARGOCD_TOKEN }}" \
        https://argo.example.com/api/v1/applications/argocd-demo/sync
