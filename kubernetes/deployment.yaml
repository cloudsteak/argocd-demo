apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-demo
  namespace: argocd-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: argocd-demo
  template:
    metadata:
      labels:
        app: argocd-demo
    spec:
      containers:
      - name: argocd-demo
        image: ghcr.io/cloudsteak/argocd-demo:latest  # Update with your GitHub repo & image registry
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
